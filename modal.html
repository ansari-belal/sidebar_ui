<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>practice</title>
    <link href="icofont/icofont.min.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
     
    }
    .container{
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      background-size: cover;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .open2{
      
      top: 0;
      
    }
    .content{
      width: 300px;
      height: 300px;
      padding: 10px;
      background: #0508569f;
      font-family: verdana;
      color: white;
      font-variant: small-caps;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }
    #BTN2{
      width: 60px;
      height: 30px;
      align-self: flex-end;
      background: #1ef9ffc3;
      border: none;
      outline: none;
      color: black;
      border-radius: 5px;
      margin-left: 5px;
      font-weight: 500;
    }
    #BTN{
      margin: 10px;
      background: dodgerblue;
      color: white;
      width: 60px;
      height: 30px;
      border: none;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
      outline: none;

    }
    .content img{
      border-radius: 10px;
      opacity: 0.8;
    }
    .box{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('vertical1.jpg');
      background-size: cover;
    }
    .animate{
      animation: bounceInDown 1s;
    }
    .animate2{
      animation:  1s;
      top: 0;
    }
    .buttons{
      display: flex;
      justify-content: flex-end;
    }
  </style>
  </head>
  <body>
      <div class="box">
      <button id="BTN">Open</button>
        
      </div>
    <div class="container">
        <div class="content">
          <h2>ansari belal</h2>
           Lorem ipsum shejsj djdhud djej dud dhd jd duhdid dubddj dudh dudbudbd ud dhdhdhd dudbdud udhdueb
       <img src="vertical2.jpg" alt="img"  width="100%"/>
      <div class="buttons">
       <button id="BTN2">Close</button>
       <button id="BTN2">Next</button>
      </div>

    
        </div>
    </div>
   <script>
let container = document.querySelector('.container');
let content = document.querySelector('.content');
let Btn2 = content.querySelector('#BTN2');
let Btn = document.querySelector('#BTN');
let box = document.querySelector('.box');

function show(){
 container.classList.add('open2');
 content.classList.add('animate');
 content.classList.remove('animate2');
 box.style.filter = "blur(3px)";
}

function hide(){
 container.classList.remove('open2');
 content.classList.remove('animate');
 content.classList.add('animate2');
 box.style.filter = "none";
}

Btn.addEventListener('click', function(){
 show();
});

container.addEventListener('click', function(){
 hide();
});

content.addEventListener('click', function(event){
 event.stopPropagation('open2');
});

Btn2.addEventListener('click', function(){
 hide();
});

document.addEventListener('keydown', function(event){
 if (event.keycode === 27 && container.classList.contains('open2')) {
   hide();
 }
});
   </script>
  </body>
</html>
